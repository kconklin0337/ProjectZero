        <h1>Welcome to my weather API!</h1>
<div class = "container">
  <div id="weather-info">
    <img scr="google.com"></img>
  </div>
  <div class="row"> <!--weather grid-->
    <div class="col-md-4 col-md-offset-4 col-xs-6">
      <input type="text" class='form-control' id='city' name='city' placeholder="City">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-xs-6">
      <!-- <input id="scriptBox" type="text" class="form-control" onkeypress="return getLocation()" placeholder="State" /> -->
      <input type="text" class="form-control" id="state" name="state" placeholder="State">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
    <div class="col-md-offset-5 col-xs-6">
      <button class="btn btn-default" id='get-weather'>Weather</button>
    </div>
  </div>
  <div class = "row">
  <div class = "col-md-12">
    <div class = "col-md-offset-10">
   <button class= "btn btn-danger btn-info collaposed" data-toggle="collapse" onclick="geoFindMe()" id="float"> Show my location </button>
 </div>
</div>
</div>
 <div class="row">
  <div class="col-md-9">
   <div id="test-output">
   </div>
  </div>
  <div class= "col-md-3">
   <div id="out">
   </div>
  </div>
</div>
</div>
</div><br><br><br>

      <!-- begin scripts -->

  <script id="info" type='text/x-handlebars-template'>

      <div class = "col-md-12">
      <h2>You live in: {{city}}, {{state}}</h2>
  </div>
</div>
  <div class="row">
    <div class="col-md-12">
      <h3>It is currently <strong>{{ temperature }}&#8457;</strong><br>The current time is {{ currentTime }}</h3>
    </div>
  </div>
  <div class= "row">
    <div class="col-md-12">
      <h3>Tomorrow, {{ dailyTime }}:<br> High of {{ dailyTemp }}&#8457; and low of {{ dailyLowTemp }}&#8457;</h3>
    </div>
  </div>
    <div class="row">
      <div class="col-md-12">
      <p><em>{{ hourly }}</p></em><br><br><br><br><br><br><br><br><br><br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p><em><h4>Ermuhguh it's a {{ summary }}</p></em></h4>
      <img src="../css/images/{{ icon }}.gif" alt="{{ icon }}" class="img-responsive">
    </div>
  </div>
</div>
</script>
